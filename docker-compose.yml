version: "3.5"

networks:
  go_dash_challenge:
    name: go_dash_challenge

services:
  dash-challenge-app:
    image: dash-code/golang-challenge-app
    build:
      dockerfile: ./deployments/app/Dockerfile
      context: .
    depends_on:
      - p2p-srv
      - hosted-srv
    networks:
      - go_dash_challenge

  p2p-srv:
    image: dash-code/golang-challenge-p2p-srv
    build:
      dockerfile: ./deployments/p2p/Dockerfile
      context: .
    networks:
      - go_dash_challenge

  hosted-srv:
    image: dash-code/golang-challenge-hosted-srv
    build:
      dockerfile: ./deployments/hosted/Dockerfile
      context: .
    networks:
      - go_dash_challenge
